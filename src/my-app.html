<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="my-cookie.html">
<link rel="import" href="../bower_components/gost-elements/gost-mqtt.html">

<link rel="import" href="my-view1.html">
<link rel="import" href="my-view2.html">
<link rel="import" href="my-view3.html">
<link rel="import" href="my-view404.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

<!-- NON UI elements -->

    <my-cookie uid="{{uid}}"></my-cookie>

    <geo-location id="geolocator" idle=[[!locationtoggle]]></geo-location>
    <device-orientation id="orientator" 
      api-supported={{orientationsupported}}
      sensors-available={{sensorsavailable}}
      orientation={{myorientation}}
      auto=[[sensortoggle]]
    ></device-orientation>

    <!-- Non UI elements -->
    <gost-things auto id='things'
        requesturl='http://gost.geodan.nl/v1.0/Things'
        filter= [[filter]]
        things='{{thingsarray}}'
      >
    </gost-things>
    

<!-- UI elements -->
    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="view1">Status</a>
          <a name="view2">Add phone</a>
          <a name="view3">About</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My Phone Sensor</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1" uid="[[uid]]" 
            on-doregister='_doregister'
            on-dodelete='_dodelete'
            sensortoggle={{sensortoggle}}
            locationtoggle={{locationtoggle}}
            ></my-view1>
          <my-view2 name="view2" uid="[[uid]]" 
            mylocation=[[mylocation]]
            myorientation=[[myorientation]]></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            value: 'view1',
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          myorientation: {
            type: Object
          },
          mylocation: {
            type: Object
          },
          locationtoggle: {
            type: Boolean,
            value: false
          },
          sensortoggle: {
            type: Boolean,
            value: false
          },
          connected: {
              type: Boolean,
              value: false
          },
          locationPolling: {
            type: Boolean,
            value: false
          },
          sensorActive: {
            type: Boolean,
            value: false
          },
          
        };
      }

      static get observers() {
        return [
          
        ];
      }

      constructor() {
        super();
      }
      ready(){
        super.ready();
        var self = this;
        this.$.geolocator.addEventListener('geo-response', function(e) {
          self.mylocation = {x:this.longitude,y:this.latitude};
          //console.log('lat:' + this.latitude, 'lng:' + this.longitude);
        });
      }
      _doregister(){
        this.page = 'view2';
      }
      _pageChanged(page) {
        this.page = page || 'view1';
        // Close a non-persistent drawer when the page is changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
